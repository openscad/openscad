name: Build Debian packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Release tag to upload to (leave empty for test build)'
        required: false
        default: ''

jobs:
  build-debian:
    name: Build .deb (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
            qemu: false
          - arch: arm64
            runner: ubuntu-24.04
            qemu: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Fetch tags for version detection
        run: |
          git fetch --unshallow --tags 2>/dev/null || git fetch --tags
          git describe --tags --always --dirty || echo "No tags found"

      - name: Set up QEMU for ARM64
        if: matrix.qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install build dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
          TZ: Etc/UTC
        run: |
          sudo apt-get update
          # Install base dependencies using uni-get-dependencies
          sudo ./scripts/uni-get-dependencies.py --yes --profile pythonscad-qt6
          # Install Debian packaging tools
          sudo apt-get install -y \
            debhelper \
            devscripts \
            lintian \
            dpkg-dev \
            fakeroot

      - name: Import GPG signing key
        if: github.event_name == 'release' || github.event.inputs.upload_to_release != ''
        run: |
          echo "${{ secrets.DEB_SIGNING_KEY }}" | gpg --batch --import
          gpg --list-secret-keys

      - name: Build Debian package (amd64)
        if: matrix.arch == 'amd64'
        env:
          OUTPUT_DIR: /tmp/debs
        run: ./scripts/build-debian-package.sh

      - name: Build Debian package (arm64 via QEMU)
        if: matrix.arch == 'arm64'
        env:
          OUTPUT_DIR: /tmp/debs
        run: |
          # For ARM64, we use QEMU emulation
          # Note: This is slower but works without native ARM64 runners
          sudo apt-get install -y qemu-user-static

          # Build in QEMU environment
          ./scripts/build-debian-package.sh

      - name: Test package installation
        if: matrix.arch == 'amd64'
        run: |
          # Try to install the package to verify it works
          sudo dpkg -i /tmp/debs/pythonscad_*.deb || true
          sudo apt-get install -f -y

          # Verify binary exists and shows version
          which pythonscad
          pythonscad --version || echo "Version check skipped (may require display)"

          # Verify library dependencies
          ldd /usr/bin/pythonscad | head -20

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pythonscad-${{ matrix.arch }}-deb
          path: /tmp/debs/*
          retention-days: 30

      - name: Upload to GitHub Release
        if: github.event_name == 'release' || github.event.inputs.upload_to_release != ''
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/debs/*
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.upload_to_release }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-apt-repo:
    name: Update APT repository
    needs: build-debian
    runs-on: ubuntu-24.04
    if: github.event_name == 'release' || github.event.inputs.upload_to_release != ''

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: Checkout apt-repo branch
        uses: actions/checkout@v4
        with:
          ref: apt-repo
          path: apt-repo
          # Create branch if it doesn't exist
          fetch-depth: 0

      - name: Download amd64 packages
        uses: actions/download-artifact@v4
        with:
          name: pythonscad-amd64-deb
          path: /tmp/debs/amd64

      - name: Download arm64 packages
        uses: actions/download-artifact@v4
        with:
          name: pythonscad-arm64-deb
          path: /tmp/debs/arm64

      - name: Merge packages
        run: |
          mkdir -p /tmp/debs/all
          cp /tmp/debs/amd64/*.deb /tmp/debs/all/ || true
          cp /tmp/debs/arm64/*.deb /tmp/debs/all/ || true
          ls -lh /tmp/debs/all/

      - name: Import GPG signing key
        run: |
          echo "${{ secrets.DEB_SIGNING_KEY }}" | gpg --batch --import
          gpg --list-secret-keys

      - name: Update APT repository
        env:
          REPO_DIR: apt-repo
          GPG_KEY: ${{ secrets.GPG_KEY_ID }}
        run: |
          cp main-repo/scripts/update-apt-repo.sh /tmp/
          chmod +x /tmp/update-apt-repo.sh
          cd apt-repo
          /tmp/update-apt-repo.sh /tmp/debs/all

      - name: Commit and push repository updates
        run: |
          cd apt-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .

          # Get version from main repo
          VERSION=$(cat ../main-repo/VERSION.txt 2>/dev/null || echo "unknown")

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update repository with version ${VERSION}"
            git push origin apt-repo
          fi

  create-apt-repo-branch:
    name: Create apt-repo branch if needed
    runs-on: ubuntu-24.04
    if: github.event_name == 'release' || github.event.inputs.upload_to_release != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if apt-repo branch exists
        id: check_branch
        run: |
          if git ls-remote --heads origin apt-repo | grep -q apt-repo; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create apt-repo branch
        if: steps.check_branch.outputs.exists == 'false'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Create orphan branch
          git checkout --orphan apt-repo
          git rm -rf .

          # Create initial README
          cat > README.md <<'EOF'
          # PythonSCAD APT Repository

          This branch contains the APT repository for PythonSCAD Debian packages.

          Visit the repository at: https://pythonscad.github.io/pythonscad

          ## Structure

          - `dists/stable/` - Repository metadata
          - `pool/main/p/pythonscad/` - Package pool
          - `pythonscad-archive-keyring.gpg` - Public GPG key
          - `index.html` - Repository homepage
          EOF

          git add README.md
          git commit -m "Initialize apt-repo branch"
          git push origin apt-repo
