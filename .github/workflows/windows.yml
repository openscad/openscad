name: windows

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    name: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup MSYS2 Environment
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
      - name: Install MSYS2 Dependencies
        run: |
          pwd
          ./scripts/msys2-install-dependencies.sh
      - name: Install Mesa
        uses: ssciwr/setup-mesa-dist-win@v1
        with:
          version: '22.1.7'
          build-type: 'release-mingw'
      - name: Build OpenSCAD
        run: |
          git submodule update --init --recursive
          mkdir build && cd build
          cmake .. -G"Ninja" -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DEXPERIMENTAL=ON -DSNAPSHOT=ON
          cmake --build . -j2
          cmake --install . --prefix=.
      - name: Run Test Suite
        run: |
          cd build
          cd tests
          ctest -j2
      - name: Upload Test Result Report
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: Test Result Report (Windows)
          path: |
            build/tests/Testing/Temporary/*_report.html
            build/tests/Testing/Temporary/LastTest.log
