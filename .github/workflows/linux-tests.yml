name: Linux Experimental Tests

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04 ]
        qt: [ qt5, qt6 ]
        exclude:
          - os: ubuntu-22.04
            # libqscintilla2-qt6-dev not packaged
            qt: qt6
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.os }} ${{ matrix.qt }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'recursive'

      - name: Get Week Number
        id: get-date
        run: echo "week=$(date +'%Y-%V')" >> $GITHUB_OUTPUT

        # This might not be worth it.
      - name: Cache Apt Packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-${{ matrix.os }}-${{ matrix.qt }}-${{ steps.get-date.outputs.week }}-${{ hashFiles('scripts/uni-get-dependencies.sh') }}
          # Intentionally not using restore-keys so we don't build up old packages over time

      - name: Install dependencies
        run: |
          # Configure apt to keep debs in the cache directory.
          # This is not the default in GH runners.
          echo 'Binary::apt::APT::Keep-Downloaded-Packages "true";' | sudo tee /etc/apt/apt.conf.d/01keep-debs
          which sudo || apt install -y sudo
          sudo ./scripts/uni-get-dependencies.sh ${{ matrix.qt }}

      - name: Build
        run: ./scripts/github-ci.sh experimental enable_python ${{ matrix.qt }} build

      - name: Archive Workspace
        # Using tar preserves symlinks and execution bits.
        run: tar -cf workspace.tar .

      - name: Upload Workspace
        uses: actions/upload-artifact@v6
        with:
          name: workspace-${{ matrix.os }}-${{ matrix.qt }}
          path: workspace.tar
          retention-days: 1

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04 ]
        qt: [ qt5, qt6 ]
        task: [ "test coverage", "test_examples test" ]
        exclude:
          - os: ubuntu-22.04
            qt: qt6
    runs-on: ${{ matrix.os }}
    name: Test ${{ matrix.task }} (${{ matrix.os }} ${{ matrix.qt }})
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v6
        with:
          name: workspace-${{ matrix.os }}-${{ matrix.qt }}

      - name: Unpack Workspace
        run: |
          tar -xf workspace.tar
          rm workspace.tar

      - name: Get Week Number
        id: get-date
        run: echo "week=$(date +'%Y-%V')" >> $GITHUB_OUTPUT

      - name: Restore Apt Cache
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-${{ matrix.os }}-${{ matrix.qt }}-${{ steps.get-date.outputs.week }}-${{ hashFiles('scripts/uni-get-dependencies.sh') }}

      - name: Install System Dependencies
        run: |
          which sudo || apt install -y sudo
          sudo ./scripts/uni-get-dependencies.sh ${{ matrix.qt }}

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'

      - name: Install gcovr
        # Only run for the 'test coverage' task to avoid redundancy
        if: contains(matrix.task, 'coverage')
        run: uv sync --project .github/ci/openscad-coverage

      - name: Run Task
        run: ./scripts/github-ci.sh ${{ matrix.task }}

      - name: Upload Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: Report-${{ matrix.task }}-${{ matrix.os }}-${{ matrix.qt }}
          path: |
            b/Testing/Temporary/*_report.html
            b/Testing/Temporary/LastTest.log
            c/coverage*.html
