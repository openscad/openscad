name: cmake

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04, ubuntu-20.04 ]

    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Submodules
      run: git submodule update --init --recursive
    - name: Install dependencies
      run: ./scripts/travis-ci-before-install-linux.sh bionic
    - name: Dependency fixup
      run: sudo apt-get install qt5-default gettext gcovr
    - name: Build and test
      run: ./scripts/github-ci.sh build test coverage
    - name: Upload Test Result Report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: Test Result Report (${{ matrix.os }})
        path: b/tests/Testing/Temporary/*_report.html
    - name: Upload Code Coverage Report
      uses: actions/upload-artifact@v2
      with:
        name: Code Coverage Report (${{ matrix.os }})
        path: c/coverage*.html
