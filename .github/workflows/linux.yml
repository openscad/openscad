name: linux

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04 ]
        include:
          - os: ubuntu-20.04
            distro: focal
            qt5default: true
          - os: ubuntu-22.04
            distro: kinetic
            qt5default: false

    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Submodules
      run: git submodule update --init --recursive
    - name: Manifold patches
      run: ( cd submodules/manifold && git apply thrust.diff )
    - name: Install dependencies
      run: ./scripts/travis-ci-before-install-linux.sh ${{ matrix.distro }}
    - name: Dependency fixup
      run: sudo apt-get install gettext gcovr
    - name: Make Qt5 the default
      if: ${{ matrix.qt5default }}
      run: sudo apt-get install qt5-default
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11
    - name: Build and test
      run: ./scripts/github-ci.sh build test coverage
    - name: Upload Test Result Report
      uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: Test Result Report (${{ matrix.os }})
        path: |
          b/tests/Testing/Temporary/*_report.html
          b/tests/Testing/Temporary/LastTest.log
    - name: Upload Code Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: Code Coverage Report (${{ matrix.os }})
        path: c/coverage*.html
