---
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: detect-private-key
-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: 'HEAD'
    hooks:
    -   id: clang-format
        args: ['--style=file']
