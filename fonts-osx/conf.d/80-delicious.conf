<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<!-- Fix-ups for Delicious family -->

<!-- Delicious 'heavy' variant says its Medium weight -->
<match target="scan">
	<test name="family" compare="eq" ignore-blanks="true">
		<string>Delicious</string>
	</test>
	<test name="style">
		<string>Heavy</string>
	</test>
	<edit name="weight">
		<const>heavy</const>
	</edit>
</match>

</fontconfig>
